<h2>로그인 페이지</h2>

{% if user.is_authenticated %}
    <p>    
        로그인 성공!<br>
        {{ user.username }}님, 환영합니다!
    </p>
    <a href="{% url 'user:logout' %}">로그아웃</a>
{% else %}
    <form method="POST">
        {% csrf_token %}
        <input name="username" type="text">
        <input name="password" type="password">
        <input value="로그인" type="submit">
    </form>
    <a href="{% url "user:signup" %}">회원가입</a>
{% endif %}
